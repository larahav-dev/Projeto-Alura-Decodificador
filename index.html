<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/logo.svg" type="image">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Alura - Decodificador</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.svg" alt="Logo Alura" height="48px">
        </div>
    </header>

    <main>
        <div class="main-container">
            <textarea id="message-textarea" class="main-textarea" cols="40" rows="10" placeholder="Digite seu texto">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Orci montes, sit et diam risus scelerisque vitae est. Tortor maecenas nunc ut laoreet. Eget diam mauris quam quisque ut eget fringilla sit elit. Libero, sodales duis fames id diam feugiat aliquet non egestas.</textarea>
            <div class="main-footer">
                <p class="main-p-info"><img src="img/exclamation-circle-fill.svg" alt="Information" width="16px" height="16px"> Apenas letras minúsculas e sem acento.</p>
                <div class="main-buttons-div">
                    <button onclick="btnEncriptar()" class="button-criptografar">Criptografar</button>
                    <button onclick="btnDesencriptar()" class="button-descriptografar">Descriptografar</button>
                </div>
            </div>
        </div>
    </main>
    
    <aside>
        <div id="aside-home">
            <img src="img/ilustracao.svg" alt="Ilustração Alura" width="320px" height="320px">
            <div class="aside-home-message">
                <h2>Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </div>
        <div id="aside-result" class="hidden">
            <div>
                <textarea id="result-textarea" cols="40" rows="10" readonly></textarea>
            </div>
            <button onclick="btnCopiar()" class="button-copiar">Copiar</button>
        </div>
    </aside>
</body>
</html>
